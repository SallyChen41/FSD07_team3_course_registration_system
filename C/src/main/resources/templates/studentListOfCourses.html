<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STUDENT | COURSES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:if="${message}" class="alert alert-success" style="text-align: center">
    <p th:text="${message}"></p>
</div>

<div  class="container">
    <div class="row">
        <h2 th:text="${students.?[id == #vars.id][0].firstName + ' ' + students.?[id == #vars.id][0].lastName}"></h2>
    </div>
    <table class="table table-striped table-bordered table-hover" id="courseTable">
        <thead>
        <tr>
            <th>Semester</th>
            <th>Title</th>
            <th>Instructor</th>
            <th>Course Description</th>
            <th>Day of Week</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course: ${courses}">
            <td th:text="${course.semester.quarter} + ' ' + ${course.semester.year}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.instructor.firstName} + ' ' + ${course.instructor.lastName}"></td>
            <td th:text="${#strings.length(course.courseDescription) gt 120} ? ${#strings.substring(course.courseDescription, 0, 120) + '...'} : ${course.courseDescription}"></td>
            <td th:text="${course.dayOfWeek}"></td>
            <td th:text="${course.startDate}"></td>
            <td th:text="${course.endDate}"></td>
            <td th:text="${course.startTime}"></td>
            <td th:text="${course.endTime}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
