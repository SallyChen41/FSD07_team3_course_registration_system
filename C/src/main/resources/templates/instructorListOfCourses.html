<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> INSTRUCTOR | COURSES </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:if="${message}" class="alert alert-success" style="text-align: center">
    <p th:text="${message}"></p>
</div>

<div th:with="instructor=${instructors.get(0)}">
<!--<div th:each="instructor : ${instructors}">-->
    <h2 th:text="${instructor.firstName} + ' ' + ${instructor.lastName}"></h2>

    <table class="table table-striped table-bordered table-hover" id="courseTable">
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Semester</th>
            <th>Title</th>
            <th>Day of Week</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Student Limit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course: ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.semester.quarter} + ' ' + ${course.semester.year}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.dayOfWeek}"></td>
            <td th:text="${course.startDate}"></td>
            <td th:text="${course.endDate}"></td>
            <td th:text="${course.startTime}"></td>
            <td th:text="${course.endTime}"></td>
            <td th:text="${course.studentLimit}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
