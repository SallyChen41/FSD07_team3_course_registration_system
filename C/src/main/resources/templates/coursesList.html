<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | COURSES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:if="${message}" class="alert alert-success" style="text-align: center">
    <p th:text="${message}"></p>
</div>

<div class="container">
    <div class="row">
        <h2> ALL COURSES </h2>
        <div class="col">
            <div class="dataTables_paginate paging_simple_numbers"></div>
        </div>
    </div>
    <br/>
    <a th:href="@{/admin/courses/add}" class="btn btn-primary">ADD</a>
    <br><br>
    <table class="table table-striped table-bordered table-hover" id="courseTable">
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Semester</th>
            <th>Title</th>
            <th>Instructor</th>
            <th>Course Description</th>
            <th>Day of Week</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Student Limit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course: ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.semester.quarter} + ' ' + ${course.semester.year}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.instructor.firstName} + ' ' + ${course.instructor.lastName}"></td>
<!--            <td th:text="${course.courseDescription}"></td>-->
            <td th:text="${#strings.length(course.courseDescription) gt 120} ? ${#strings.substring(course.courseDescription, 0, 120) + '...'} : ${course.courseDescription}"></td>
            <td th:text="${course.dayOfWeek}"></td>
            <td th:text="${course.startDate}"></td>
            <td th:text="${course.endDate}"></td>
            <td th:text="${course.startTime}"></td>
            <td th:text="${course.endTime}"></td>
            <td th:text="${course.studentLimit}"></td>
            <td>
                <a th:href="@{/admin/courses/edit(id=${course.id})}" class="edit"><i class="fa fa-edit fa-fw"></i></a>&nbsp;
<!--                <a th:data-id="${course.id}" class="delete" data-target="#confirm-delete-modal"><i class="fa fa-trash fa-fw"></i></a>-->
                <a th:href="@{/courses/delete/{id}(id=${course.id})}" th:data-id="${course.id}" class="delete" data-target="#confirm-delete-modal"><i class="fa fa-trash fa-fw"></i></a>
            </td>
        </tr>
        </tbody>
        <div class="modal" id="confirm-delete-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h5>Delete this course?</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-outline-success" id="confirm-delete-button">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#todoTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $(".delete").on("click", function(e) {
            e.preventDefault();
            var id = $(this).data("id");
            var modalId = $(this).data("target");
            $(modalId).modal("show");
            $("#confirm-delete-button").on("click", function() {
                $(modalId).modal("hide");
                $.ajax({
                    type: "POST",
                    url: "/admin/courses/delete/" + id,
                    data: {id: id},
                    success: function () {
                        location.reload();
                    }
                });
            });
        });
    });
</script>

</body>
</html>
