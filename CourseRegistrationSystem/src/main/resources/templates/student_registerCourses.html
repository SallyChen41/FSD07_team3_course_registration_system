<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>COURSE REGISTRATION</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.css"/>
</head>
<body>
<div th:if="${message}" class="alert alert-success" style="text-align: center">
    <p th:text="${message}"></p>
</div>
<div th:insert="fragments/header :: header"></div>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" href="/"><img src="/images/course-logo.png" style="width:30%; margin-left:2%"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/student/profile}">My Profile</a>
            <a class="nav-item nav-link active" th:href="@{/student/courses}">My Courses</a>
            <a class="nav-item nav-link active" th:href="@{/student/registercourses}">Course Registration</a>
            <a class="nav-item nav-link active" th:href="@{/student/courses/dropped}">My Dropped Courses</a>
        </div>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1>Student Course Registration</h1>
    </div>

    <div style="text-align: left;">
        <table class="table table-striped table-bordered" id="courseTable">
            <thead>
            <tr>
                <th>Semester</th>
                <th>Title</th>
                <th>Instructor</th>
                <th>Course Description</th>
                <th>Day of Week</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Available</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.semester.quarter} + ' ' + ${course.semester.year}"></td>
                    <td th:text="${course.title}"></td>
                    <td th:text="${course.instructor.firstName + ' ' + course.instructor.lastName}"></td>
                    <td th:text="${#strings.length(course.courseDescription) gt 50} ? ${#strings.substring(course.courseDescription, 0, 50) + '...'} : ${course.courseDescription}"></td>
                    <td th:text="${course.dayOfWeek}"></td>
                    <td th:text="${course.startDate}"></td>
                    <td th:text="${course.endDate}"></td>
                    <td th:text="${course.startTime}"></td>
                    <td th:text="${course.endTime}"></td>
                    <td th:text="${course.available}"></td>
                    <td>
                        <form th:action="@{/student/registercourses}" method="post">
                            <input type="hidden" th:name="courseId" th:value="${course.id}"/>
                            <button type="submit" class="btn btn-info">Select</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.js"></script>
<script>
    $(document).ready(function(){
        $("#courseTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    });
</script>
</body>
</html>
