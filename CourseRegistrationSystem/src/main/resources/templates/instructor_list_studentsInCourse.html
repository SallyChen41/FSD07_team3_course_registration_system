<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>INSTRUCTOR | STUDENTS IN COURSE</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
</head>
<body>
<div th:if="${message}" class="alert alert-success" style="margin-bottom: 0px;text-align:center">
    <p th:text="${message}"></p>
</div>

<div th:insert="fragments/header :: header"></div>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" th:href="@{/instructor/myprofile}"><img src="/images/course-logo1.png" style=" margin-left:2%;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/instructor/myprofile}">My Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/instructor/courses}" style="color:black">My Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div  class="container" style="margin-bottom:200px">
    <div th:if="${message}" class="alert alert-success" style="text-align: center">
        <p th:text="${message}"></p>
    </div>

    <div>
        <h1>Students in Course <span th:text="${course.title}"></span></h1>
    </div>
    <br>
    <div style="text-align: left;">
        <table class="table table-striped table-bordered" id="studentsTable">
            <thead>
            <tr>
                <th>Student(User) ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="registration: ${registrations}">
                <td th:text="${registration.student.id}"></td>
                <td th:text="${registration.student.firstName}"></td>
                <td th:text="${registration.student.lastName}"></td>
                <td th:text="${registration.student.email}"></td>
                <td th:text="${registration.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="footer">
    <p class="text-center text-muted">Â© 2023 FSD07-Chihyin,Chen and Siyi,Chen.</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#studentsTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>
</body>
</html>
