<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | ADD SEMESTER</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" th:href="@{/admin/semesters}"><img src="/images/course-logo1.png" style=" margin-left:2%;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/semesters}" style="color:black">Semester</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/courses}">Our Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/userlist}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/studentregistrations}">Registered Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-bottom:200px">

    <div class="row col-md-8 offset-md-2">
        <h1 class="text-center my-3">Add a Semester</h1>
        <form th:action="@{/admin/semesters/add}" th:object="${semester}" method="POST" class="w-50 mx-auto">

            <label for="year" class="mt-2">Year</label>
            <input type="text" th:field="*{year}" class="form-control my-2" id="year"/>
            <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="mt-0 mb-2 text-danger"></p>

            <label for="quarter" class="mt-2">Quarter</label>
            <select th:field="*{quarter}" class="form-control my-2" id="quarter">
                <option value="">Select a quarter</option>
                <option th:value="Fall">Fall</option>
                <option th:value="Winter">Winter</option>
                <option th:value="Spring">Spring</option>
                <option th:value="Summer">Summer</option>
            </select>
            <p th:if="${#fields.hasErrors('quarter')}" th:errors="*{quarter}" class="mt-0 mb-2 text-danger"></p>

            <br><br>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-secondary" type="submit" style="margin-right:15px">Submit</button>&nbsp;&nbsp;
                <a th:href="@{/admin/semesters}" class="btn btn-outline-danger" style="margin-left:15px">Cancel</a>
            </div>

            <input type="hidden" th:field="*{id}"/>
        </form>
    </div>
</div>
<div class="footer">
    <p class="text-center text-muted">Â© 2023 FSD07-Chihyin,Chen and Siyi,Chen.</p>
</div>
</body>
</html>
