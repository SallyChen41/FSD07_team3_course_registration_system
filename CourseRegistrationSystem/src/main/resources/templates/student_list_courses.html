<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MY COURSES</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:if="${message}" class="alert alert-success" style="text-align: center">
    <p th:text="${message}"></p>
</div>

<div th:insert="fragments/header :: header"></div>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" href="/"><img src="/images/course-logo1.png" style=" margin-left:2%;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/myprofile}" style="color:black">My Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student/courses}">My Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/registercourses}">Course Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/courses/dropped}">My Dropped Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div  class="container">
    <div class="row">
        <h3>Your courses</h3>
    </div>
    <div style="text-align: left;">
        <table class="table table-striped table-bordered" id="courseTable">
            <thead>
            <tr>
                <th>Semester</th>
                <th>Title</th>
                <th>Instructor</th>
                <th>Course Description</th>
                <th>Day of Week</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course: ${courses}">
                <td th:text="${course.semester.quarter} + ' ' + ${course.semester.year}"></td>
                <td th:text="${course.title}"></td>
                <td th:text="${course.instructor.firstName} + ' ' + ${course.instructor.lastName}"></td>
                <td th:text="${#strings.length(course.courseDescription) gt 50} ? ${#strings.substring(course.courseDescription, 0, 50) + '...'} : ${course.courseDescription}"></td>
                <td th:text="${course.dayOfWeek}"></td>
                <td th:text="${course.startDate}"></td>
                <td th:text="${course.endDate}"></td>
                <td th:text="${course.startTime}"></td>
                <td th:text="${course.endTime}"></td>
                <td>
                    <form th:action="@{/student/courses/drop/{id}(id=${course.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Drop</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
