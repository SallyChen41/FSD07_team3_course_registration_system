<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | REGISTRATIONS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:if="${message}" class="alert alert-success" style="margin-bottom: 0px;text-align:center">
    <p th:text="${message}"></p>
</div>

<div th:insert="fragments/header :: header"></div>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" th:href="@{/admin/semesters}"><img src="/images/course-logo1.png" style=" margin-left:2%;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/semesters}">Semester</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/courses}">Our Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/userlist}">Users</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/studentregistrations}"  style="color:black">Registered Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center" style="margin-bottom:200px">
    <div>
        <h1>List of Registrations</h1>
    </div>
    <br><br>

    <div style="text-align: left;">
        <table class="table table-striped table-bordered" id="registrationTable">
            <thead>
            <tr>
                <th>Registration ID</th>
                <th>Course ID</th>
                <th>Student(User) ID</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="registration: ${studentRegistrations}">
                <td th:text="${registration.id}"></td>
                <td th:text="${registration.course.id}"></td>
                <td th:text="${registration.student.id}"></td>
                <td th:text="${registration.status}"></td>
<!--                <td>-->
<!--                    <a th:href="@{/admin/courses/delete/{id}(id=${course.id})}" th:data-id="${course.id}" class="delete" data-target="#confirm-delete-modal"><i class="fa fa-trash fa-fw"></i></a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="footer">
    <p class="text-center text-muted">Â© 2023 FSD07-Chihyin,Chen and Siyi,Chen.</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#registrationTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>

</body>
</html>
