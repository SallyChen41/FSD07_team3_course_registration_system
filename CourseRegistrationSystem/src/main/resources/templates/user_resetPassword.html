<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>Passeord Reset</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800,300&amp;display=swap&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&amp;display=swap&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body id="body">

<nav class="navbar navbar-light justify-content-between" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" href="/"><img src="/images/course-logo.png" style="width:30%; margin-left:2%"></a>
</nav>
<div class="container" style="margin-top:12%;">
    <div class="row justify-content-center mt-5" >
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center my-3">Reset Password</h3>
                </div>
                <div class="card-body">
                    <div th:if="${message}">
                        <p class="text-danger" th:text="${message}"></p>
                    </div>
                    <form th:action="@{/reset_password}" method="POST" class="w-50 mx-auto">
                        <label for="email" class="mt-2">Enter Your Email </label>
                        <input type="email" id="email" name="email" class="form-control" required/>
                        <label for="password" class="mt-2">Enter a new password </label>
                        <input type="password" id="password" name="password" class="form-control" required/>
                        <label for="confirmPassword" class="mt-2">Confirm password </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required/>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary text-center mt-3" type="submit" id="signbutton">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p class="text-center text-muted">Â© 2023 FSD07-Chihyin,Chen and Siyi,Chen.</p>
</div>
</body>
</html>
