<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800,300&amp;display=swap&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&amp;display=swap&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:fragment="header" id="header">
    <div sec:authorize="isAnonymous()">
        <div class="d-flex justify-content-end">
            <p><a th:href="@{/login}">Login</a> to use our service! New student <a th:href="@{/register}">Register</a> here.</p>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <div sec:authorize="isAuthenticated()">
            Welcome <span sec:authentication="name"></span>. Click <a th:href="@{/logout}">Logout</a> will back to main page.
        </div>
    </div>

</div>
</body>
</html>
