<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>User Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800,300&amp;display=swap&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&amp;display=swap&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body id="body">
<div th:if="${flashMessage}" class="alert alert-success" role="alert" style="margin-bottom: 0px;text-align:center">
    <span th:text="${flashMessage}"></span>
</div>
<nav class="navbar navbar-light justify-content-between" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" href="/"><img src="/images/course-logo.png" style="width:30%; margin-left:2%"></a>
</nav>
<div class="container" style="margin-top:12%;">
    <div class="row justify-content-center mt-5" >
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center my-3">User Login</h3>
                </div>
                <div class="card-body">
                    <h4 class="red-text" th:if="${loginError}" >Invalid username or password</h4>
                    <form method="POST" th:action="@{/login}" class="w-50 mx-auto">
                        <input type="hidden" name="role" value="STUDENT">
                        <label for="username" class="mt-2">Username:</label>
                        <input type="text" id="username" name="username" class="form-control my-2">
                        <label for="password" class="mt-2">Password:</label>
                        <input type="password" id="password" name="password" class="form-control my-2">
<!--                        Remember me-->
<!--                        <input type="checkbox" id="remember-me" name="remember-me">-->
                        <a th:href="@{/forgot_password}" style="display: block; text-align: center;">Forgot your password?</a>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary text-center mt-3" type="submit" id="signbutton">Login</button>
                        </div>
                        <a href="/register" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">No account? Register!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p class="text-center text-muted">Â© 2023 FSD07-Chihyin,Chen and Siyi,Chen.</p>
</div>
</body>
</html>
