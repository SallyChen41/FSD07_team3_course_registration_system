<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> ADMIN | SEMESTERS </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:if="${message}" class="alert alert-success" style="text-align: center">
    <p th:text="${message}"></p>
</div>
<div th:insert="fragments/header :: header"></div>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" href="/"><img src="/images/course-logo1.png" style=" margin-left:2%;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/semesters}" style="color:black">Semester</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/courses}">Our Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/userlist}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/studentregistrations}">Registered Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div  class="container">
    <div class="row">
        <h2 th:text="${semesters.quarter + ' ' + semesters.year}"></h2>
    </div>
    <br/>
    <table class="table table-striped table-bordered table-hover" id="semesterTable">
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Title</th>
            <th>Instructor</th>
            <th>Course Description</th>
            <th>Day of Week</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Student Limit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course: ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.instructor.firstName} + ' ' + ${course.instructor.lastName}"></td>
            <td th:text="${#strings.length(course.courseDescription) gt 80} ? ${#strings.substring(course.courseDescription, 0, 80) + '...'} : ${course.courseDescription}"></td>
            <td th:text="${course.dayOfWeek}"></td>
            <td th:text="${course.startDate}"></td>
            <td th:text="${course.endDate}"></td>
            <td th:text="${course.startTime}"></td>
            <td th:text="${course.endTime}"></td>
            <td th:text="${course.studentLimit}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
