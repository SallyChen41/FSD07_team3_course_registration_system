<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>MY PROFILE</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:if="${flashMessage}" class="alert alert-success" role="alert" style="margin-bottom: 0px;text-align:center">
    <span th:text="${flashMessage}"></span>
</div>
<div th:insert="fragments/header :: header"></div>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" th:href="@{/student/myprofile}"><img src="/images/course-logo1.png" style=" margin-left:2%;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student/myprofile}" style="color:black">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/courses}">My Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/registercourses}">Course Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/courses/dropped}">My Dropped Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top:10%">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
            <div class="card mb-5" style="border-radius: .5rem;">
                <div class="row g-0">
                    <div class="col-md-4 gradient-custom text-center text-white"
                         style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                             alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                        <h4 th:text="${user.username}"></h4>
                        <h5 th:text="${user.role}"></h5>
                        <br>
                        <a th:href="@{/student/updateprofile}"><i class="fa fa-edit mb-5" style="font-size:25px; color:#1E90FF"></i></a>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body p-4">
                            <h2>My profile</h2>
                            <hr class="mt-0 mb-4">
                            <div class="row pt-1">
                                <div class="col-6 mb-3">
                                    <h5>First Name</h5>
                                    <p class="text-muted" th:text="${user.firstName}"></p>
                                </div>
                                <div class="col-6 mb-3">
                                    <h5>Last Name</h5>
                                    <p class="text-muted" th:text="${user.lastName}"></p>
                                </div>
                                <div class="col-6 mb-3">
                                    <h5>Date of Birth</h5>
                                    <p class="text-muted" th:text="${user.dob}"></p>
                                </div>
                                <div class="col-6 mb-3">
                                    <h5>Phone Number</h5>
                                    <p class="text-muted" th:text="${user.phoneNum}"></p>
                                </div>
                                <div class="col-6 mb-3">
                                    <h5>Email</h5>
                                    <p class="text-muted" th:text="${user.email}"></p>
                                </div>
                                <div class="col-6 mb-3">
                                    <h5>Address</h5>
                                    <p class="text-muted" th:text="${user.address}"></p>
                                </div>
                                <div class="col-6 mb-3">
                                    <h5>City</h5>
                                    <p class="text-muted" th:text="${user.city}"></p>
                                </div>
                                <div class="col-6 mb-3">
                                    <h5>Postal Code</h5>
                                    <p class="text-muted" th:text="${user.postalCode}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p class="text-center text-muted">© 2023 FSD07-Chihyin,Chen and Siyi,Chen.</p>
</div>
</body>
</html>
