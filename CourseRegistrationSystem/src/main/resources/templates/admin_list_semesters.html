<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> ADMIN | SEMESTERS </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:if="${message}" class="alert alert-success" style="text-align: center">
    <p th:text="${message}"></p>
</div>

<div th:insert="fragments/header :: header"></div>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" href="/"><img src="/images/course-logo.png" style="width:30%; margin-left:2%"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">My Profile</a>
            <a class="nav-item nav-link" href="#">Semester</a>
            <a class="nav-item nav-link" href="#">Courses</a>
            <a class="nav-item nav-link" href="#">Users</a>
        </div>
    </div>
</nav>

<div  class="container">
    <div class="row">
        <h2> ALL SEMESTERS </h2>
    </div>
    <br/>
    <a th:href="@{/admin/semesters/add}" class="btn btn-primary">ADD</a>
    <br><br>
    <table class="table table-striped table-bordered table-hover" id="semesterTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Year</th>
            <th>Quarter</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="semester: ${semesters}">
            <td th:text="${semester.id}"></td>
            <td th:text="${semester.year}"></td>
            <td th:text="${semester.quarter}"></td>
            <td>
                <a th:href="@{/admin/semesters/{id}(id=${semester.id})}" class="edit"><i class="fa fa-search-plus fa-fw"></i></a>&nbsp;
                <a th:href="@{/admin/semesters/delete/{id}(id=${semester.id})}" th:data-id="${semester.id}" class="delete" data-target="#confirm-delete-modal"><i class="fa fa-trash fa-fw"></i></a>
            </td>
        </tr>
        </tbody>
        <div class="modal" id="confirm-delete-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h5>Delete this course?</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-outline-success" id="confirm-delete-button">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#semesterTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $(".delete").on("click", function(e) {
            e.preventDefault();
            var id = $(this).data("id");
            var modalId = $(this).data("target");
            $(modalId).modal("show");
            $("#confirm-delete-button").on("click", function() {
                $(modalId).modal("hide");
                $.ajax({
                    type: "POST",
                    url: "/admin/semesters/delete/" + id,
                    data: {id: id},
                    success: function () {
                        location.reload();
                    }
                });
            });
        });
    });
</script>

</body>
</html>
