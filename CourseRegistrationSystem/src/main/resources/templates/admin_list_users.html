<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.css"/>
</head>
<body>
<div th:if="${flashMessage}" class="alert alert-success" role="alert">
    <span th:text="${flashMessage}"></span>
</div>
<div th:insert="fragments/header :: header"></div>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" href="/"><img src="/images/course-logo.png" style="width:30%; margin-left:2%"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">My Profile</a>
            <a class="nav-item nav-link" href="#">Semester</a>
            <a class="nav-item nav-link" href="#">Courses</a>
            <a class="nav-item nav-link" href="#">Users</a>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div>
        <h1>List of Users</h1>
    </div>
    <a th:href="@{/admin/userform}" class="btn btn-outline-primary">Add New User</a>

    <div style="text-align: left;">
        <table class="table table-striped table-bordered" id="user-list">
            <thead>
            <tr>
                <th>User ID</th>
                <th>Role</th>
                <th>Username</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Phone Number</th>
<!--                <th>Address</th>-->
<!--                <th>City</th>-->
<!--                <th>Postal Code</th>-->
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.dob}"></td>
                <td th:text="${user.phoneNum}"></td>
<!--                <td th:text="${user.address}"></td>-->
<!--                <td th:text="${user.city}"></td>-->
<!--                <td th:text="${user.postalCode}"></td>-->
                <td>
                    <a th:href="@{/admin/updateUser(id=${user.id})}" class="btn btn-outline-secondary mx-2">Update</a>
                    <a th:href="@{/admin/deleteUser(id=${user.id})}" class="btn btn-outline-danger mx-2">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.js"></script>
<script>
        $(document).ready(function(){
            $("#user-list").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1]
                }]
            });
        });
    </script>
</body>
</html>
