<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:if="${flashMessage}" class="alert alert-success" role="alert" style="margin-bottom: 0px;text-align:center">
    <span th:text="${flashMessage}"></span>
</div>
<div th:insert="fragments/header :: header"></div>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" th:href="@{/admin/semesters}"><img src="/images/course-logo1.png" style=" margin-left:2%;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/semesters}">Semester</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/courses}">Our Courses</a>
            </li>
            <li class="nav-item  active">
                <a class="nav-link" th:href="@{/admin/userlist}" style="color:black">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/studentregistrations}">Registered Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container text-center" style="margin-bottom:200px">
    <div>
        <h1>List of Users</h1>
    </div>
    <a th:href="@{/admin/userform}" class="btn btn-outline-primary" id="addbutton">Add New User</a>

    <div style="text-align: left;">
        <table class="table table-striped table-bordered" id="user-list">
            <thead>
            <tr>
                <th>User ID</th>
                <th>Role</th>
                <th>Username</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Phone Number</th>
<!--                <th>Address</th>-->
<!--                <th>City</th>-->
<!--                <th>Postal Code</th>-->
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.dob}"></td>
                <td th:text="${user.phoneNum}"></td>
<!--                <td th:text="${user.address}"></td>-->
<!--                <td th:text="${user.city}"></td>-->
<!--                <td th:text="${user.postalCode}"></td>-->
                <td>
                    <a th:href="@{/admin/updateUser(id=${user.id})}"><i class="fa fa-edit fa-fw" style="font-size:20px"></i></a>
                    <a th:href="@{/admin/deleteUser(id=${user.id})}"><i class="fa fa-trash fa-fw" style="font-size:20px"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="footer">
    <p class="text-center text-muted">© 2023 FSD07-Chihyin,Chen and Siyi,Chen.</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.js"></script>
<script>
        $(document).ready(function(){
            $("#user-list").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1]
                }]
            });
        });
    </script>
</body>
</html>
