<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<nav class="navbar navbar-light justify-content-between" style="background-color: #e3f2fd; opacity: 0.8;">
    <a class="navbar-brand" href="/"><img src="/images/course-logo.png" style="width:30%; margin-left:2%"></a>
</nav>
<div class="container mt-3">


    <h2 class="text-center">User Form</h2>

    <form th:action="@{/admin/userform}" th:object="${user}" method="POST" class="row g-3 needs-validation">
        <div class="col-md-6">
            <label for="username" class="mt-2">Username</label>
            <input type="text" th:field="*{username}" placeholder="Username" max-length="20"
                   class="form-control my-2" id="username"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="mt-0 mb-2 text-danger"></p>
        </div>

        <div class="col-md-6">
            <label for="email" class="mt-2">Email</label>
            <input type="email" th:field="*{email}" placeholder="Email" max-length="50"
                   class="form-control my-2" id="email"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="mt-0 mb-2 text-danger"></p>
        </div>

        <div class="col-md-6">
            <label for="firstName" class="mt-2">First Name</label>
            <input type="text" th:field="*{firstName}" placeholder="First Name" max-length="20"
                   class="form-control my-2" id="firstName"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="mt-0 mb-2 text-danger"></p>
        </div>

        <div class="col-md-6">
            <label for="lastName" class="mt-2">Last Name</label>
            <input type="text" th:field="*{lastName}" placeholder="Last Name" max-length="20"
                   class="form-control my-2" id="lastName"/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="mt-0 mb-2 text-danger"></p>
        </div>

        <div class="col-md-4">
            <label for="dob" class="mt-2">Date of Birth</label>
            <input type="date" th:field="*{dob}"
                   class="form-control my-2" id="dob"/>
            <div th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="mt-0 mb-2 text-danger"></div>
        </div>

        <div class="col-md-8">
            <label for="phoneNum" class="mt-2">Phone Number</label>
            <input type="text" th:field="*{phoneNum}"
                   class="form-control my-2" id="phoneNum"/>
            <div th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}" class="mt-0 mb-2 text-danger"></div>
        </div>

        <div class="col-md-6">
            <label for="address" class="mt-2">Address</label>
            <input type="text" th:field="*{address}" placeholder="Address"
                   class="form-control my-2" id="address"/>
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="mt-0 mb-2 text-danger"></div>
        </div>

        <div class="col-md-3">
            <label for="city" class="mt-2">City</label>
            <input type="text" th:field="*{city}" placeholder="City"
                   class="form-control my-2" id="city"/>
            <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="mt-0 mb-2 text-danger"></div>
        </div>
        <div class="col-md-3">
            <label for="postalCode" class="mt-2">Postal Code</label>
            <input type="text" th:field="*{postalCode}" placeholder="Postal Code"
                   class="form-control my-2" id="postalCode"/>
            <div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="mt-0 mb-2 text-danger"></div>
        </div>

        <div class="col-md-12">
            <label for="password" class="mt-2">Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter Password"
                   class="form-control my-2" id="password"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="mt-0 mb-2 text-danger"></div>
        </div>
        <div class="col-md-12">
            <label class="mt-2">Role</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="role_student" value="STUDENT" checked>
                <label class="form-check-label" for="role_student">
                    Student
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="role_instructor" value="INSTRUCTOR">
                <label class="form-check-label" for="role_instructor">
                    Instructor
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="role_admin" value="ADMIN">
                <label class="form-check-label" for="role_admin">
                    Admin
                </label>
            </div>
            <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="mt-0 mb-2 text-danger"></div>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary text-center mt-3" type="submit" id="signbutton">Submit</button>
        </div>

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" name=profession value="null"/>

    </form>
</div>
</body>
</html>
