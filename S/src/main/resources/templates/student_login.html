<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container" style="margin-top:12%;">
    <div class="row justify-content-center mt-5" >
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center my-3">Login as Student</h3>
                </div>
                <div class="card-body">
                    <h4 class="red-text" th:if="${loginError}" >Invalid username or password</h4>
                    <form method="POST" th:action="@{/login}" class="w-50 mx-auto">
                        <label for="username" class="mt-2">Username:</label>
                        <input type="text" id="username" name="username" class="form-control my-2">
                        <label for="password" class="mt-2">Password:</label>
                        <input type="password" id="password" name="password" class="form-control my-2">
<!--                        Remember me-->
<!--                        <input type="checkbox" id="remember-me" name="remember-me">-->
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary text-center mt-3" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
